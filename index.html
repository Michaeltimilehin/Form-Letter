<html lang="en">

<head>

<body>
  <div class="container">
    <h1>Form Letter Generator</h1>
    <form id="formOne">
      <label for="yourname">Your name</label>
      <input id="yourname" class="form-control" type="text">

      <label for="recipientname">Recipient name</label>
      <input id="recipientname" class="form-control" type="text">

      <label for="purpose">Purpose</label>
      <input id="purpose" class="form-control" type="text">

      <button type="submit" onclick="generateLetter()">Generate Letter</button>
    </form>

    <div class="result"  id="story">
      <h1>A fantastical adventure</h1>
      <p>
        One day, <span class="yourname"></span> and <span class="recipientname"></span> were walking through the woods, when suddenly a giant <span class="yourname"></span> appeared. "<span class="purpose"></span>", <span class="yourname"></span> cried. The two of them <span class="purpose"></span> as quickly possible, and when they were safe, <span  class="yourname"></span> and <span class="recipientname"></span> gave each other a giant <span class="purpose"></span>.
      </p>
    </div>
  </div>
</body>

</html>
